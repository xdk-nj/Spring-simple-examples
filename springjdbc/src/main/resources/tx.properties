#ACID
#\u539F\u5B50\u6027(atomicity)\uFF1A
#       \u4E8B\u52A1\u7684\u539F\u5B50\u6027\u8981\u6C42\u4E8B\u52A1\u4E2D\u7684\u6240\u6709\u64CD\u4F5C\u8981\u4E48\u90FD\u6267\u884C\uFF0C\u8981\u4E48\u90FD\u4E0D\u6267\u884C\u3002

#\u4E00\u81F4\u6027(consistency)\uFF1A
#       \u201C\u4E00\u81F4\u201D\u6307\u7684\u662F\u6570\u636E\u7684\u4E00\u81F4\uFF0C\u5177\u4F53\u662F\u6307\uFF1A\u6240\u6709\u6570\u636E\u90FD\u5904\u4E8E\u6EE1\u8DB3\u4E1A\u52A1\u89C4\u5219\u7684\u4E00\u81F4\u6027\u72B6\u6001\u3002
#       \u4E00\u81F4\u6027\u539F\u5219\u8981\u6C42\uFF1A\u4E00\u4E2A\u4E8B\u52A1\u4E2D\u4E0D\u7BA1\u6D89\u53CA\u5230\u591A\u5C11\u4E2A\u64CD\u4F5C\uFF0C\u90FD\u5FC5\u987B\u4FDD\u8BC1\u4E8B\u52A1\u6267\u884C\u4E4B\u524D\u6570\u636E\u662F\u6B63\u786E\u7684\uFF0C\u4E8B\u52A1\u6267\u884C\u4E4B\u540E\u6570\u636E\u4ECD\u7136\u662F\u6B63\u786E\u7684\u3002
#       \u5982\u679C\u4E00\u4E2A\u4E8B\u52A1\u5728\u6267\u884C\u7684\u8FC7\u7A0B\u4E2D\uFF0C\u5176\u4E2D\u67D0\u4E00\u4E2A\u6216\u67D0\u51E0\u4E2A\u64CD\u4F5C\u5931\u8D25\u4E86\uFF0C\u5219\u5FC5\u987B\u5C06\u5176\u4ED6\u6240\u6709\u64CD\u4F5C\u64A4\u9500\uFF0C
#       \u5C06\u6570\u636E\u6062\u590D\u5230\u4E8B\u52A1\u6267\u884C\u4E4B\u524D\u7684\u72B6\u6001\uFF0C\u8FD9\u5C31\u662F\u56DE\u6EDA\u3002


#\u9694\u79BB\u6027(isolation)\uFF1A
#       \u5728\u5E94\u7528\u7A0B\u5E8F\u5B9E\u9645\u8FD0\u884C\u8FC7\u7A0B\u4E2D\uFF0C\u4E8B\u52A1\u5F80\u5F80\u662F\u5E76\u53D1\u6267\u884C\u7684\uFF0C\u6240\u4EE5\u5F88\u6709\u53EF\u80FD\u6709\u8BB8\u591A\u4E8B\u52A1\u540C\u65F6\u5904\u7406\u76F8\u540C\u7684\u6570\u636E\uFF0C
#       \u56E0\u6B64\u6BCF\u4E2A\u4E8B\u52A1\u90FD\u5E94\u8BE5\u4E0E\u5176\u4ED6\u4E8B\u52A1\u9694\u79BB\u5F00\u6765\uFF0C\u9632\u6B62\u6570\u636E\u635F\u574F\u3002\u9694\u79BB\u6027\u539F\u5219\u8981\u6C42\u591A\u4E2A\u4E8B\u52A1\u5728\u5E76\u53D1\u6267\u884C\u8FC7\u7A0B\u4E2D\u4E0D\u4F1A\u4E92\u76F8\u5E72\u6270\u3002


#\u6301\u4E45\u6027(durability)\uFF1A
